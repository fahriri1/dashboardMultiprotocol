<!-- Script for wifi connection -->
<script>
    socket.emit('init_wifi');

    socket.on('wifi_start', function(data){
        const state = data.status;
        if(state){
            document.querySelector('.box-label').style.backgroundColor = "green";
            document.querySelector('.box-label').textContent = "Connected";
        }else{
            documen.querySelector('.box-label').style.backgroundColor = "red";
            document.querySelector('.box-label').textContent = "Not Connected";
        }
    })
</script>

<!-- Script for mqtt connection -->
<script>
    socket.emit('init');

    socket.on('mqtt_status', function(data){
        const state = data.status;
        if(state){
            document.getElementById('mqtt-card').style.backgroundColor = "green";
            document.getElementById('mqtt-card').textContent = "Connected";
        }else{
            documen.getElementById('mqtt-card').style.backgroundColor = "red";
            document.getElementById('mqtt-card').textContent = "Not Connected";
        }
    })
</script>
