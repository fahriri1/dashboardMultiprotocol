<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>

<!-- Initial WiFi -->
<script>
    const socket=io();
    socket.emit('init_wifi');

    socket.on('ip_start', function(data){
        const ip_ = data.ip_local;
        document.querySelector('.link_').textContent = ip_;
    })

    socket.on('wifi_start', function(data){
        const state = data.status;
        if(state){
            document.querySelector('.box-label').style.backgroundColor = "green";
            document.querySelector('.box-label').textContent = "Connected";
        }else{
            documen.querySelector('.box-label').style.backgroundColor = "red";
            document.querySelector('.box-label').textContent = "Not Connected";
        }
    })

    document.getElementById("connect").addEventListener("click", function(){
        const broker = document.getElementById('mqtt_broker').value;
        const topic_sub = document.getElementById('mqtt_topic_sub').value;
        const topic_pub = document.getElementById('mqtt_topic_pub').value;

        socket.emit('mqtt_connect', {'broker': broker, 'topic_sub': topic_sub, 'topic_pub': topic_pub});
    });
</script>
<script>
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function() {
        // Remove 'active' class from all links
        document.querySelectorAll('.nav-link').forEach(item => item.classList.remove('active'));
        
        // Add 'active' class to clicked link
        this.classList.add('active');
        });

    document.getElementById("toggleSidebar").addEventListener("click", function () {

</script>
